apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: collectd-grafana
  namespace: grafana
  labels:
    name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - image: docker.io/opnfv/barometer-grafana
          name: grafana
          imagePullPolicy: Always
          env:
            - name: influxdb_host
              value: "$INFLUXDB_SVC_HOST_IP"
          volumeMounts:
            - name:  influxdb-data
              mountPath:  /var/lib/influxdb/data
      volumes:
        - name:  influxdb-data
          emptyDir: {}
      restartPolicy: Always
      serviceAccount: grafana
      serviceAccountName: grafana
